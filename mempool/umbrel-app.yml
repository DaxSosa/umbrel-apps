tagline: A self-hosted explorer for the Bitcoin community
description: >-
  Trusted third parties are security holes. Self-host your own
  instance of mempool.space on Umbrel for maximum privacy.


  Features:


  - Live dashboard visualizing the mempool and blockchain

  - Live transaction tracking

  - Search any transaction, block or address

  - Fee estimations

  - Mempool historical data

  - TV View for larger displays as a TV in a cafe or bar

  - View transaction scripts and op_return messages

  - Audio notifications on transaction confirmed and address balance change

  - Multiple languages support

  - JSON APIs
releaseNotes: >-
Updates mempool from version 2.4.0 to 2.5.0

A full list of new features, improvements, and bug fixes for version can be found here: https://github.com/mempool/mempool/releases/tag/v2.5.0

* If you are using a custom pools.json URL in the `POOLS_JSON_URL` setting, you need to update to `pools-v2.json`

* After upgrading the `blocks` database table will be cleared and reindexed, which can take several hours

Highlights

- Lightning Network Explorer
  * LND and CLN support
  * GeoIP integration
  * Channel forensic

- Visualized mined blocks

- Optional getBlockTemplate algoritm for accurate mempool prediction

- Block audit with health score

- Historical fiat prices and currency selector

- Difficulty adjustment widget

- Historical CPFP data

- Smarter search bar in dark mode

- The blockchain now scrolls and jumps to any block

- The blockchain- and mempool blocks orientation can be flipped

New languages supported
- Lithuanian by @eimze21

- Danish by @pierrevendelboe

- Nepalese by @kebinm
